<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace = "base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<section>
    <div class = "container">
        <div class = "row">
            <div class="col-md-6 offset-md-3">
               <div class="my-card mt-1">
                   <div th:if="${session.message}" th:classappend = "${session.message.type}" class ="alert">
                         <p class = "text-center" th:text = "${session.message.content}"></p>

                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                   </div>
                   <h1 class ="text-center">Register Here!!</h1>

                   <form novalidate action = "" th:action = "@{/register}" method = "post" th:object = "${user}">
                       <!-- name field-->
                       <div class="form-group">
                           <label for="nameField">Your Name</label>
                           <input name = "name" type="text"
                                   class="form-control"
                                   th:classappend= "${#fields.hasErrors('name') ? 'is-invalid': ''}"
                                   id="nameField"
                                   aria-describedby="emailHelp" placeholder = "Enter Here" required
                                   th:value = "${user.name}" />
                            <div class = "invalid-feedback" th:each= "e:${#fields.errors('name')}" th:text= "${e}">
                            </div>
                       </div>
                       <!-- Email field-->
                       <div class="form-group">
                           <label for="emailField">Your Email ID</label>
                           <input name= "email" type="email"
                                  class="form-control"
                                  th:classappend= "${#fields.hasErrors('email') ? 'is-invalid': ''}"
                                  id="emailField"
                                  aria-describedby="emailHelp" placeholder = "Enter Here" required
                                   th:value = "${user.email}"/>
                           <div class = "invalid-feedback" th:each= "e:${#fields.errors('email')}" th:text= "${e}">
                           </div>
                       </div>

                       <!-- Password field-->
                       <div class="form-group">
                           <label for="passField">Your Password</label>
                           <input name="password" type="password" class="form-control"
                                  th:classappend=" ${#fields.hasErrors('password') ? 'is-invalid': ''}"
                                  id="passField"
                                  aria-describedby="emailHelp" placeholder = "Enter Here" required/>
                                  <div class = "invalid-feedback" th:each="e:${#fields.errors('password')}" th:text ="${e}"></div>
                       </div>

                       <div class = "container text-center" >
                           <button type = "submit" class ="btn bg-primary text-white">
                                Submit
                           </button>
                           <button type = "reset" class ="btn bg-primary text-white">
                                Reset
                           </button>
                       </div>


                   </form>

               </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
